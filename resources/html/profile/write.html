{% extends 'profile/base.html' %}

{% block body %}
<form class="col x1" action="/posts/create?redirect={{route | urlencode}}" method="post">
    <div class="row row-l">
        <div class="l"></div>
        <button class="clickable r5" type="button" id="italic">I</button>
        <button class="clickable r5" type="button" id="bold">B</button>
        <input  class="title__field w30" type="text" name="title" placeholder="Title" tabindex="4" required/>
        <button class="clickable l5 r10" type="submit" tabindex="6">Post</button>
    </div>
    <div class="col x1 p5 m5">
        <div id="editor" class="post__field x1" contentEditable="true" tabindex="5"></div>
        <textarea id="field" class="post__field x1" name="body" tabindex="5"></textarea>
    </div>
</form>
{% endblock body %}
