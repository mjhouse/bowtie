{% macro breadcrumbs(top,crumbs,bottom) %}
<div class="breadcrumbs">
    <a class="breadcrumb__top breadcrumb" href="/post/{{top}}">Post</a>
    {% for crumb in crumbs %}
        > <a class="breadcrumb__previous breadcrumb" 
                href="/comment/{{crumb}}">{{crumb}}</a>
    {% endfor %}
    > <span class="crumb__current breadcrumb">{{bottom}}</span>
</div>
{% endmacro breadcrumb %}

{% macro crumbs(base,crumb) %}
{% if base %}{{ base.path | concat(with=crumb) | join(sep=",") }}{% else %}{{ crumb }}{% endif %}
{% endmacro crumbs %}
